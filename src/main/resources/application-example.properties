# Database configuration
spring.datasource.url=YOUR_DB_URL
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) configuration
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG

email.validation.api.url=https://api.apilayer.com/email_verification/check?email=
email.validation.api.key=YOUR_API_KEY

razorpay.public.key=YOUR_PUBLIC_KEY
razorpay.secret.key=YOUR_SECRET_KEY

jwt.secret.key=YOUR_SECRET_KEY

twilio.account.sid=YOUR_SID
twilio.auth.token=YOUR_TOKEN
twilio.account.phone=YOUR_PHONE

account.email=YOUR_EMAIL
account.password=YOUR_PASSWORD

# Database configuration
spring.datasource.url=${DB_SOURCE}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=false

email.validation.api.url=${EMAIL_VALIDATION_URL}
email.validation.api.key=${EMAIL_VALIDATION_KEY}

razorpay.public.key=${RAZORPAY_PUBLIC_KEY}
razorpay.secret.key=${RAZORPAY_SECRET_KEY}

jwt.secret.key=${JWT_SECRET}

twilio.account.sid=${TWILIO_SID}
twilio.auth.token=${TWILIO_TOKEN}
twilio.account.phone=${TWILIO_PHONE}

account.email=${ACC_EMAIL}
account.password=${ACC_PASSWORD}